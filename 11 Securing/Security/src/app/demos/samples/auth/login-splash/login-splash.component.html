<mat-card *ngIf="view == 0">
  <mat-card-header fxLayoutAlign="center center">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <div *ngIf="view == 0">
    <img mat-card-image src="../../assets/title-pic.png" alt="Wartungsplaner" />
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        odio perspiciatis corporis non numquam ullam, eveniet pariatur dolorem,
        commodi nemo sapiente id adipisci quaerat animi, molestias amet mollitia
        vitae. Dolore.
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions align="end">
    <button mat-button *ngIf="view == 0" (click)="setView(2)">REGISTER</button>
    <button mat-button *ngIf="view == 0" (click)="setView(1)">LOGIN</button>
  </mat-card-actions>
</mat-card>

<app-login
  *ngIf="view == 1"
  (onLogIn)="logIn($event)"
  (onCancel)="setView(0)"
></app-login>

<app-register
  *ngIf="view == 2"
  (onRegister)="registerUser($event)"
  (onCancel)="setView(0)"
>
</app-register>
