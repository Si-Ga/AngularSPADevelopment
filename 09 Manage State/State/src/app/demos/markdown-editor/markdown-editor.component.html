<mat-card>
  <mat-card-header>
    <mat-card-title>Markdown Editor based on markedjs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="editor">
      <textarea
        [placeholder]="placeHolder"
        (keyup)="onValueChange($event)"
      ></textarea>
      <div [innerHtml]="markdown"></div></div
  ></mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="saveMarkdown()">Save</button>
  </mat-card-actions>
</mat-card>
